<div class="block">
    <h4>ðŸ¤‘ Create new rent</h4> 
    <div class="new-rent">
        <form class="d-flex" [formGroup]="bikeForm" novalidate (ngSubmit)="submit()">
            <div class="col">
                <div class="form-group">
                    <label for="name">Bike name</label>
                    <input type="text" class="form-control" id="name" name="name" formControlName="name">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="type">Bike type</label>
                    <select class="form-control" id="type" name="type" formControlName="bikeTypeId">
                        <option *ngFor="let type of bikeTypes" [ngValue]="type.id" >{{ type.name }}</option>
                    </select>
                </div>
            </div>
            <div class="col-2">
                <div class="form-group">
                    <label for="price">Rent price</label>
                    <input type="number" step="0.1" class="form-control" id="price" name="price" formControlName="price">
                </div>
            </div>
            <div class="col-2">
                <div class="h-100 mt-2 d-flex">
                    <button type="submit" class="btn btn-submit align-self-center" [disabled]="bikeForm.invalid">Submit rent</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="block">
    <h4>ðŸ¤© Your rent (Total: ${{ totalPrice | number:'1.0-2'}})</h4>
    <div>
        <div class="rent p-3" *ngFor="let bike of rentalBikes">
            <div class="col t-v-center">
                {{ bike.name }} / {{ bike.type }} / ${{ bike.price }}
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-cancel align-self-center" (click)="changeBikeStatus(bike)">Cancel rent</button>
            </div>
        </div>
    </div>
</div>

<div class="block">
    <h4>ðŸš² Available bicycles ({{ freeBikes.length }})</h4>
    <div class="rent p-3" *ngFor="let bike of freeBikes">
        <div class="col t-v-center">
            {{ bike.name }} / {{ bike.type }} / ${{ bike.price }}
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-rent align-self-center" (click)="changeBikeStatus(bike)">Rent</button>
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-cancel align-self-center" (click)="delete(bike)">Delete</button>
        </div>
    </div>
</div>
