<div class="block">
    <h4>Login</h4>
    <div class="row">
        <div class="col">
            <form #form="ngForm" (ngSubmit)="submit(form)">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" ngModel required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" ngModel required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-submit align-self-center" [disabled]="form.invalid">Login</button>
                </div>
            </form>
        </div>  
        <div class="col">
            
        </div>
    </div>
</div>
