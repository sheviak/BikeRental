<div class="block">
    <h4>Create new user account</h4>
    <div class="row">
        <div class="col">
            <form #form="ngForm" (ngSubmit)="submit(form)" novalidate>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [(ngModel)]="form.email" #email="ngModel" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" [(ngModel)]="form.password" #password="ngModel" required pattern="(?=^.{6,}$)(?=.*[0-9])(?=.*[A-Z])(?=.*[a-z])(?=.*[^A-Za-z0-9]).*">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Reply password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Enter reply password" required [(ngModel)]="form.confirmPassword" #confirmPassword="ngModel" pattern="(?=^.{6,}$)(?=.*[0-9])(?=.*[A-Z])(?=.*[a-z])(?=.*[^A-Za-z0-9]).*">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-submit align-self-center" [disabled]="form.invalid || (form.password != form.confirmPassword)">Register</button>
                </div>
            </form>
        </div>  
        <div class="col">
            <div class="form-group text-danger">
                <p *ngIf="email.touched && email.invalid">Email is not valid</p>
                <p *ngIf="password.touched && password.invalid">Password must contain: numbers, letters, special characters and has minlength 6 symbols</p>
                <p *ngIf="(password.touched && confirmPassword.dirty || confirmPassword.touched) && (form.password != form.confirmPassword)">Confirm password not equal Password!</p>
                <p>{{ errors }}</p>
            </div>
        </div>
    </div>
</div>
